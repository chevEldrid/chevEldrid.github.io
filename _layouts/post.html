---
layout: default
---
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8 mt-2">
    <div class="blogPost">
        <a href="{% link blog/index.html %}">&larr; posts</a>
        <h1>{{ page.title }} ({{page.date | date_to_string}})</h1>
        <hr \>
        {{ content }}
        <div class="PageNavigation">
            {% if page.previous.url %}
                <div class="float-left">
                    <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}} ({{page.previous.date | date_to_string}})</a>
                </div>
            {% endif %}
            {% if page.next.url %}
                <div class="float-right">
                    <a class="next" href="{{page.next.url}}">{{page.next.title}} ({{page.next.date | date_to_string}}) &raquo;</a>
                </div>
            {% endif %}
        </div>
    </div>
  </div>
</div>
